<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>一个构建图测试</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/graph.css">
    <script src="dist/js/jsplumb.js"></script>
    <script src="dist/js/jsplumbtoolkit.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="dist/js/dagre.min.js"></script>
    <style type="text/css">
        html, body, #main { height: 100%; width: 100%; margin: 0; padding: 0 }
        .test {
            height: 80px;
            /*width: 150px;*/
            padding: 0px 10px;
            position: absolute;
            z-index: 4;
            border: 1px solid #2e6f9a;
            box-shadow: 2px 2px 19px #e0e0e0;
            -o-box-shadow: 2px 2px 19px #e0e0e0;
            -webkit-box-shadow: 2px 2px 19px #e0e0e0;
            -moz-box-shadow: 2px 2px 19px #e0e0e0;
            -moz-border-radius: 4px;
            border-radius: 4px;
            opacity: 0.8;
            cursor: move;
            background-color: white;
            font-size: 11px;
            -webkit-transition: background-color 0.25s ease-in;
            -moz-transition: background-color 0.25s ease-in;
            transition: background-color 0.25s ease-in;
        }
    </style>
</head>
<body>
    <div id="main" style="">
        <button class="fc-button" id="stop-btn">停止刷新</button>
        <div class="graph-canvas" id="canvas"></div>
        <div class="test">
            <div style="height: 20%; width: 100%;text-align: center; padding-top: 2px">
                <span style="max-width: 120px">172.20.1.146</span>
            </div>
            <div style="height: 40%; width: 100%;text-align: center; padding-top: 5px">
                <span class="glyphicon glyphicon-time" style="margin-right: 8px; font-size: 15px"></span><span style="font-size: 20px">0.987</span><span style="font-size: 11px">ms</span>
            </div>
            <div style="height: 40%; width: 100%;text-align: center">
                <span class="fa fa-cube" style="margin-right: 8px; font-size: 15px"></span><span style="font-size: 20px">carts</span>
            </div>
        </div>
    </div>
    <script src="dist/js/buildGraph.js"></script>
</body>
</html>
